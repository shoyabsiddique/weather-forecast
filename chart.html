<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Charts</title>
</head>

<body>
    <header>
        <div class="header-left">
            <nav>
                <ul id="menu-items">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="chart.html">Charts</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="about.html">About Us</a></li>
                </ul>
            </nav>
            <div id="burger-menu" onclick="toggleMenu()">
                <div class="bar" style="color: #fff;"></div>
                <div class="bar" style="color: #fff;"></div>
                <div class="bar" style="color: #fff;"></div>
            </div>
        </div>
        <div class="header-right">
            <h1>Weather Dashboard</h1>
            <p>Real-time Weather Information</p>
        </div>
    </header>
    <div class="search-bar">
        <input type="text" id="location-input" placeholder="Enter City">
        <button id="search-button" onclick="handleSearch()">Search</button>
    </div>
    <div id="title">

    </div>
    <div id="charts">
        <div class="chart-container">
            <canvas id="tempChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="humidityChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="windgustChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="pressureChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="severeriskChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="dewChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>

</html>
