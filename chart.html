<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Charts</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="chart.js"></script>
    <style>
        /* Style for the chart containers */
        .chart-container {
            display: inline-block;
            width: 30%;
            /* Adjust the width as needed */
            margin: 10px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="chart-container">
        <h2>Chart 1: Temperature Chart</h2>
        <p>Description: This chart represents temperature changes over time.</p>
        <canvas id="temperatureChart" width="400" height="200"></canvas>
    </div>
    <div class="chart-container">
        <h2>Chart 2: Precipitation Chart</h2>
        <p>Description: This chart represents precipitation data over time.</p>
        <canvas id="precipitationChart" width="400" height="200"></canvas>
    </div>
    <div class="chart-container">
        <h2>Chart 3: Wind Speed Chart</h2>
        <p>Description: This chart represents wind speed changes over time.</p>
        <canvas id="windSpeedChart" width="400" height="200"></canvas>
    </div>
</body>

</html>
