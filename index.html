<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Futuristic Weather Dashboard</title>
    <link rel="stylesheet" href="index.css">
    <style>
        /* Header styles */
        header {
            background-color: #111;
            text-align: center;
            padding: 20px;
            display: flex;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-left ul {
            list-style: none;
            display: flex;
        }

        .header-left li {
            margin-right: 20px;
        }

        .header-left a {
            text-decoration: none;
            color: #fff;
        }

        .header-right {
            text-align: right;
        }

        h1 {
            font-size: 36px;
        }

        /* Hamburger menu styles */
        #burger-menu {
            display: none;
            cursor: pointer;
            padding: 10px;
        }

        .bar {
            width: 30px;
            height: 3px;
            background-color: #fff;
            margin: 6px 0;
            transition: 0.4s;
        }

        /* Mobile responsive styles */
        @media (max-width: 600px) {
            .header-left ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 80px;
                left: 0;
                background-color: #111;
                width: 100%;
            }

            #burger-menu {
                display: block;
            }

            .header-left ul.active {
                display: flex;
            }

            .header-left li {
                margin: 0;
                padding: 10px 20px;
                width: 100%;
                text-align: center;
            }

            .header-left a {
                display: block;
            }

            .header-right {
                display: block;
                font-size: 16px;
            }

            .header-right h1 {
                display: block;
                font-size: 28px;
            }

            #burger-menu.active .bar:nth-child(1) {
                transform: rotate(-45deg) translate(-5px, 6px);
            }

            #burger-menu.active .bar:nth-child(2) {
                opacity: 0;
            }

            #burger-menu.active .bar:nth-child(3) {
                transform: rotate(45deg) translate(-5px, -6px);
            }

            .search-bar {
                flex-direction: row;
                justify-content: space-evenly;
            }

            #search-button {
                max-height: 3rem;
                min-width: 6rem;
                text-align: center;
            }

        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</head>

<body onload="fetchWeatherData('mumbai')">
    <header>
        <div class="header-left">
            <nav>
                <ul id="menu-items">
                    <li><a href="#home">Home</a></li>
                    <li><a href="chart.html">Charts</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="about.html">About Us</a></li>
                </ul>
            </nav>
            <div id="burger-menu" onclick="toggleMenu()">
                <div class="bar" style="color: #fff;"></div>
                <div class="bar" style="color: #fff;"></div>
                <div class="bar" style="color: #fff;"></div>
            </div>
        </div>
        <div class="header-right">
            <h1>Weather Dashboard</h1>
            <p>Real-time Weather Information</p>
        </div>
    </header>


    <main>
        <div class="search-bar">
            <input type="text" id="location-input" placeholder="Enter City">
            <button id="search-button" onclick="handleSearch()">Search</button>
        </div>
        <div class="weather-card">
            <div class="weather-info">
                <h2 id="title">Current Weather</h2>
                <p>Temperature: <span id="temperature">Loading...</span></p>
                <p>Condition: <span id="condition">Loading...</span></p>
                <p>Sunrise: <span id="sunrise">Loading...</span></p>
                <p>Sunset: <span id="sunset">Loading...</span></p>
            </div>
        </div>
        <div id="desc">
        </div><br>
        <h2>15-Day Weather Forecast</h2>
        <div class="forecast" id="forecast">

            <div class="forecast-day">
                <div class="wrapper">
                </div>
            </div>
        </div>
        <div>
            <button id="prevBtn" class="carousel-button">Previous</button>
            <button id="nextBtn" class="carousel-button">Next</button>
        </div>
        <!-- <br> -->
        <div id="container">
            <canvas id="myChart" width="400" height="200"></canvas>
        </div>
    </main>
</body>

</html>
